<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sales & Stock Dashboard</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-slate-800">

    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar Navigation -->
        <aside class="w-full md:w-64 bg-white md:border-r border-slate-200 p-4 md:p-0">
            <div class="md:p-4 text-center md:text-left">
                <h1 class="text-2xl font-extrabold text-transparent bg-clip-text brand-gradient">Sales Pro</h1>
            </div>
            <nav id="main-nav" class="mt-4 md:mt-8 flex flex-row md:flex-col justify-around md:justify-start">
                <a href="#home" class="nav-link active flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="hidden md:inline">Home</span>
                </a>
                <a href="#stock" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="hidden md:inline">Stock Overview</span>
                </a>
                <a href="#products" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <span class="hidden md:inline">Manage Products</span>
                </a>
                <a href="#log-sale" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    <span class="hidden md:inline">Log Sale</span>
                </a>
                <a href="#sales-data" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="hidden md:inline">Sales Data</span>
                </a>
                 <a href="#report" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-600 hover:bg-pink-100 hover:text-pink-600">
                   <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="hidden md:inline">Sales Report</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="app" class="flex-1 p-4 sm:p-6 lg:p-8">
            <!-- Pages will be dynamically injected here by main.js -->
            <section id="page-home" class="page"></section>
            <section id="page-stock" class="page hidden"></section>
            <section id="page-products" class="page hidden"></section>
            <section id="page-log-sale" class="page hidden"></section>
            <section id="page-sales-data" class="page hidden"></section>
            <section id="page-report" class="page hidden"></section>
        </main>
    </div>

    <!-- Modals -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="modal bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="w-full brand-gradient text-white px-6 py-2 rounded-lg hover:opacity-90 font-semibold">OK</button>
        </div>
    </div>
     <div id="new-month-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="modal bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
             <h3 class="text-lg font-bold mb-4">Start a New Month's Log</h3>
             <form id="new-month-form">
                 <input type="month" id="new-month-input" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 mb-4" required>
                 <div class="flex justify-end gap-3">
                    <button type="button" id="new-month-cancel" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100 font-semibold">Cancel</button>
                    <button type="submit" class="brand-gradient text-white px-6 py-2 rounded-lg hover:opacity-90 font-semibold">Create</button>
                 </div>
             </form>
        </div>
    </div>
    <div id="scanner-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
        <div class="modal bg-white rounded-lg shadow-xl p-4 w-full max-w-md">
            <h3 class="text-lg font-bold mb-4 text-center">Scan Barcode</h3>
            <div id="reader"></div>
            <p id="scanner-status" class="text-center text-sm text-slate-500 mt-2">Initializing camera...</p>
            <button id="scanner-cancel-btn" class="mt-4 w-full bg-slate-200 text-slate-800 px-6 py-2 rounded-lg hover:bg-slate-300 font-semibold">Cancel</button>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Main Application Logic -->
    <script src="js/main.js"></script>
</body>
</html>
