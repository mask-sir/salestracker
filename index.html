<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Sales & Stock Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-slate-800">
  <div class="min-h-screen flex flex-col md:flex-row">
    <aside class="w-full md:w-64 bg-white md:border-r border-slate-200 p-4 md:p-0">
      <div class="md:p-4 text-center md:text-left">
        <h1 class="text-2xl font-extrabold text-transparent bg-clip-text brand-gradient">Sales Pro</h1>
      </div>
      <nav id="main-nav" class="mt-4 md:mt-8 flex flex-row md:flex-col justify-around md:justify-start">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#stock" class="nav-link">Stock Overview</a>
        <a href="#products" class="nav-link">Manage Products</a>
        <a href="#log-sale" class="nav-link">Log Sale</a>
        <a href="#sales-data" class="nav-link">Sales Data</a>
        <a href="#report" class="nav-link">Sales Report</a>
      </nav>
    </aside>
    <main id="app" class="flex-1 p-4 sm:p-6 lg:p-8">
      <section id="page-home" class="page"></section>
      <section id="page-stock" class="page hidden"></section>
      <section id="page-products" class="page hidden"></section>
      <section id="page-log-sale" class="page hidden"></section>
      <section id="page-sales-data" class="page hidden"></section>
      <section id="page-report" class="page hidden"></section>
    </main>
  </div>
  <div id="message-modal" class="hidden"></div>
  <div id="new-month-modal" class="hidden"></div>
  <div id="scanner-modal" class="hidden"></div>
  <script src="js/main.js"></script>
</body>
</html>
